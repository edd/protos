---
version: v1beta1
plugins:
  - name: go
    out: .
    opt: plugins=grpc,paths=source_relative
  - name: govalidators
    out: .
    opt: paths=source_relative
  - name: grpc-gateway
    out: .
    opt: logtostderr=true,grpc_api_configuration=sources/data-node/grpc-rest-bindings.yml,grpc_api_configuration=sources/vega/grpc-rest-bindings.yml,paths=source_relative
